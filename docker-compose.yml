services:
  postgres:
    image: postgres:17-alpine
    container_name: timeflow_postgres
    environment:
      POSTGRES_USER: timeflow
      POSTGRES_PASSWORD: timeflow
      POSTGRES_DB: timeflow
    ports:
      - "5432:5432"
    volumes:
      - timeflow_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timeflow -d timeflow"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: timeflow_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - timeflow_redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  timeflow_pgdata:
  timeflow_redisdata:
